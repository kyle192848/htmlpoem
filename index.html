<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Style A Poem</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    </head>
    <body>
    <header>
      <div id="title">
        Banish <span class="fontL">A</span>ir from <span class="fontL">A</span>ir - (963)
      </div>
      <div id="discription">
        BY EMILY DICKINSON
      </div>
    </header>

      <div id="page-warp">
        <section id="poem">
          <div id="line-1">
            Banish <span class="fontM">A</span>ir from <span class="fontM">A</span>ir -
          </div>
          <div id="line-2">
            Divide Light if you dare -
          </div>
          <div id="line-3">
            They'll meet
          </div>
          <div id="line-4">
            While <span class="fontM">CUBES</span><span id="cubes"><img src="https://media.giphy.com/media/xUA7aTu0d0Wem0ihDq/giphy.gif" alt="Cubes in a Drop" width= "200px" height= "100px" display= ></span> in a <span class="fontM">Drop</span>
          </div>
          <div id="line-5">
            Or Pellets of <span><img src="https://media.giphy.com/media/vvdnFt6JgJfMI/giphy.gif"width= "200px" height="100px" alt="Shape"></span>Shapes
          </div>
          <div id="line-6">
            Fit -
          </div>
          <div id="line-7">
              Films cannot annul
          </div>
          <div id="line-8">
            Odors return whole
          </div>
          <div id="line-9">
            Force <span class="fontM">Flame</span>
          </div>
          <div id="line-10">
            And with a Blonde push
          </div>
          <div id="line-11">
            Over your impotence
          </div>
          <div id="line-12">
            Flits Steam.<span><img src="https://media.giphy.com/media/duLFfZoNagppe/giphy.gif"width= "200px" height="100px" alt="Shape"></span>
          </div>
        </section>
      </div>
    </body>
</html>
